<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente médico -->
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="heartbeat" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8E063;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E5F8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8E063;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#heroBg)"/>
  
  <!-- Corazón principal -->
  <path d="M300 150 C300 130, 320 110, 340 130 C360 110, 380 130, 380 150 C380 190, 340 230, 300 270 C260 230, 220 190, 220 150 C220 130, 240 110, 260 130 C280 110, 300 130, 300 150 Z" 
        fill="#1E5F8B" opacity="0.9"/>
  
  <!-- Línea de pulso cardiaco */
  <polyline points="50,300 100,300 110,250 120,350 130,300 180,300 190,280 200,320 210,300 250,300 260,280 270,320 280,300 320,300 330,280 340,320 350,300 400,300 410,280 420,320 430,300 480,300 490,280 500,320 510,300 550,300" 
            stroke="url(#heartbeat)" stroke-width="3" fill="none">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
  </polyline>
  
  <!-- Elementos de cuidado médico -->
  <circle cx="150" cy="120" r="30" fill="#ffffff" stroke="#B8E063" stroke-width="3" opacity="0.9"/>
  <path d="M140 120 L160 120 M150 110 L150 130" stroke="#B8E063" stroke-width="3"/>
  
  <circle cx="450" cy="120" r="30" fill="#ffffff" stroke="#1E5F8B" stroke-width="3" opacity="0.9"/>
  <circle cx="450" cy="120" r="15" fill="none" stroke="#1E5F8B" stroke-width="2"/>
  <circle cx="450" cy="120" r="8" fill="#1E5F8B"/>
  
  <!-- Profesional médico estilizado -->
  <circle cx="120" cy="80" r="20" fill="#f4a261"/>
  <rect x="105" y="100" width="30" height="40" rx="3" fill="#ffffff" stroke="#1E5F8B" stroke-width="2"/>
  <path d="M110 110 Q120 115, 130 110" stroke="#B8E063" stroke-width="2" fill="none"/>
  
  <!-- Paciente -->
  <circle cx="480" cy="80" r="18" fill="#e9c46a"/>
  <rect x="467" y="98" width="26" height="35" rx="2" fill="#f4a261"/>
  
  <!-- Ondas de cuidado -->
  <circle cx="300" cy="200" r="40" fill="none" stroke="#B8E063" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="40;80;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.05;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="60" fill="none" stroke="#1E5F8B" stroke-width="2" opacity="0.2">
    <animate attributeName="r" values="60;100;60" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.02;0.2" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Elementos tecnológicos -->
  <rect x="80" y="200" width="60" height="40" rx="5" fill="#ffffff" stroke="#4A90B8" stroke-width="2" opacity="0.8"/>
  <rect x="85" y="205" width="15" height="8" fill="#e0f2fe"/>
  <rect x="105" y="205" width="15" height="8" fill="#e0f2fe"/>
  <rect x="85" y="215" width="25" height="4" fill="#B8E063"/>
  <rect x="85" y="225" width="30" height="4" fill="#4A90B8"/>
  
  <rect x="460" y="200" width="60" height="40" rx="5" fill="#ffffff" stroke="#4A90B8" stroke-width="2" opacity="0.8"/>
  <circle cx="475" cy="215" r="6" fill="#B8E063"/>
  <circle cx="490" cy="215" r="6" fill="#1E5F8B"/>
  <circle cx="505" cy="215" r="6" fill="#4A90B8"/>
  <rect x="470" y="225" width="35" height="3" fill="#e0f2fe"/>
  
  <!-- Elementos decorativos adicionales -->
  <circle cx="550" cy="350" r="8" fill="#B8E063" opacity="0.6"/>
  <circle cx="80" cy="350" r="6" fill="#1E5F8B" opacity="0.7"/>
  <circle cx="300" cy="50" r="4" fill="#4A90B8" opacity="0.8"/>
</svg>